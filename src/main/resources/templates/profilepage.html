<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{main}">

<head th:include="/fragments/head :: head">
</head>

<div layout:fragment="pageContent">
    <br><br>
    <h2>Bio</h2>
    <p type="text" th:text="${profile.description}"></p><br>
    <h2>Email</h2>
    <p type="text" th:text="${profile.email}"></p><br>
    <h2>Phone Number</h2>
    <p type="text" th:text="${profile.phoneNr}"></p><br>
    <h2>Company Role</h2>
    <p type="text" th:text="${profile.companyRole}"></p><br>
<br>
    <a class="btn btn-secondary btn-lg btn-block" th:if="${signedInUser}" th:href="@{/editprofile}">Edit Profile</a>
</div>
<!--#httpServletRequest.remoteUser}==${requestedUser}-->
</html>
